keyword_groups:

  - name: identity
    api-template: ExprNoParams
    keywords:
      - name: id
        brief: Identity function

  - name: constants
    api-template: ExprNoParams
    keywords:
      - name: noop
        brief: No operation
        alias: n/a
      - name: 'true'
        brief: Logical true
        alias: T
      - name: 'false'
        brief: Logical false
        alias: ⊥
      - name: 'null'
        brief: Null value
      - name: pi
        brief: Pi constant
        alias: π
      - name: e
        brief: Euler's number
      - name: inf
        brief: Infinity
      - name: eps
        brief: Machine epsilon
      - name: nan
        enum: NaN
        brief: Not a number

  - name: simple predicates
    api-template: ExprNoParams
    keywords:
      - name: bool
        brief: Predicate on boolean transform (aka Truthy)
        alias: '?'
      - name: nil
        brief: Predicate on boolean transform (aka Falsy)

  - name: parametric predicates
    api-template: ExprOneParam
    keywords:
      - name: not
        brief: Logical complement
        alias: ¬

  - name: variadic predicates
    api-template: ExprVariadicParam
    keywords:
      - name: and
        brief: Logical conjunction
        alias: ∧
      - name: or
        brief: Logical disjunction
        alias: ∨

  - name: xor
    api-template: ExprTwoParam
    keywords:
      - name: xor
        brief: Logical exclusive or
        alias: ⊕

  - name: relation predicates
    api-template: ExprOneParam
    keywords:
      - name: eq
        brief: Is equal
        alias: '='
      - name: ne
        brief: Not equal
        alias: '≠'
      - name: lt
        brief: Lesser than
        alias: '<'
      - name: le
        brief: Lesser or equal
        alias: '≤'
      - name: gt
        brief: Greater than
        alias: '>'
      - name: ge
        brief: Greater or equal
        alias: '≥'
      - name: ni
        brief: Contains element
        enum: Ni
        alias: '∋'
      - name: not-ni
        brief: Not contains element
        enum: NotNi
        alias: '∌'

  - name: set relation predicates
    api-template: ExprSetParam
    keywords:
      - name: set-eq
        enum: SetEq
        brief: Equal as set
      - name: subset
        brief: Is subset
        alias: '⊆'
      - name: superset
        brief: is superset
        alias: '⊇'
      - name: p-subset
        enum: ProperSubset
        brief: Is proper subset
        alias: '⊂'
      - name: p-superset
        enum: ProperSuperset
        brief: Is proper superset
        alias: '⊃'
      - name: in
        brief: Element is in
        alias: '∈'
      - name: not-in
        enum: NotIn
        brief: Element is not in
        alias: '∉'

  - name: unary real fn
    api-template: ExprNoParams
    keywords:
      - name: neg
        brief: Negate
      - name: abs
        brief: Absolute value
      - name: sign
        brief: Sign
      - name: ceil
        brief: Ceil
      - name: floor
        brief: Floor
      - name: round
        brief: Round

  - name: binary real fn
    api-template: ExprOneParam
    keywords:
      - name: add
        brief: Add
        alias: '+'
      - name: sub
        brief: Substract
        alias: '-'
      - name: mul
        brief: Multiply
        alias: '*'
      - name: div
        brief: Divide
        alias: '/'
      - name: pow
        brief: To power
        alias: '**'
      - name: log
        brief: Logarithm
      - name: mod
        brief: Modulo
        alias: '%'
      - name: quot
        brief: Quotient
        alias: '//'
      - name: sqrt
        brief: Square root
      - name: sin
        brief: Sinus
      - name: cos
        brief: Cosinus
      - name: tan
        brief: Tangens
      - name: asin
        brief: Arcsin
      - name: acos
        brief: Arccos
      - name: atan
        brief: Arctan
      - name: sinh
        brief: Hyperbolic sin
      - name: cosh
        brief: Hyperbolic cos
      - name: tanh
        brief: Hyperbolic tan
      - name: asinh
        brief: Hyperbolic  arcsin
      - name: acosh
        brief: Hyperbolic arccos
      - name: atanh
        brief: Hyperbolic arctan
      - name: exp
        brief: Exponential (e^x)
      - name: erf
        brief: Error function
      - name: erfc
        brief: Error function complement
      - name: gamma
        brief: Gamma function

  - name: bitwise unary fn
    api-template: ExprNoParams
    keywords:
      - name: b-not
        brief: Bitwise not
        enum: BitNot
        alias: '~'

  - name: bitwise binary fn
    api-template: ExprOneParam
    keywords:
      - name: b-and
        brief: Bitwise and
        enum: BitAnd
        alias: '|'
      - name: b-or
        brief: Bitwise or
        enum: BitOr
        alias: '^'
      - name: b-xor
        brief: Bitwise xor
        enum: BitXor
        alias: '~'
      - name: b-lshift
        brief: Bitwise left shift
        enum: BitLshift
        alias: '<<'
      - name: b-rshift
        brief: Bitwise right shift
        enum: BitRshift
        alias: '>>'

  - name: high-order simple fn
    api-template: ExprOneParam
    keywords:
      - name: map
        brief: Apply param fn to every element of sequence
      - name: filter
        brief: Filter sequence by predicate param

  - name: high-order variadic fn
    api-template: ExprVariadicParam
    keywords:
      - name: compose
        brief: Compose functions

  - name: high-order two params
    api-template: ExprTwoParam
    keywords:
      - name: recur
        brief: apply recursion to parameter fn
      - name: apply
        brief: Apply fn to literal param
      - name: partial
        brief: Bind parameters

  - name: high-order reduce
    api-template: ExprOneOrTwoParam
    keywords:
      - name: reduce

  - name: structural no params
    api-template: ExprNoParams
    keywords:
      - name: concat
        brief: Concatenate sequences
      - name: union
        brief: Set union
        alias: '∪'
      - name: intersect
        brief: Set intersection
        alias: '∩'
      - name: set-diff
        enum: Diff
        brief: Set difference
      - name: cartesian
        brief: Cartesian product
      - name: transp
        brief: Transpose 2-d array, turning rows into columns
      - name: set
        brief: Sequence to set
      - name: list
        brief: Envelop value in array (equivalent to Repeat(1))


  - name: structural one param
    api-template: ExprOneParam
    keywords:
      - name: slide
        brief: Sliding-window iteration
      - name: stride
        brief: Striding iteration
      - name: slice
        brief: Slice sequence by "start:stop:step"
      - name: sort
        brief: Sort array by comparison parameter fn
      - name: repeat
        brief: Repeat value in array

  - name: structural one or two params
    api-template: ExprOneOrTwoParam
    keywords:
      - name: at
        brief: Transform value with query pseudo-language
        details: |-
          Evaluation rules:
            1. int    q |-> x |-> array x at index q (negative -> reverse)
            2. str    q |-> x |-> value x at JSON Pointer q
            3. array  [q1, q2, ...] |-> x |-> [x at q1, x at q2, ...]
            4. object {"key": q1, "$q2": q3, ...} |-> x |-> {"key1": x at q1, "$(x at q2)": x at q3, ...}

          Optional second parameter - predicate P:
            At(q, P) <==> Compose(P, At(q))

  - name: reduction aliases
    api-template: ExprOneOrTwoParam
    keywords:
      - name: sum
        brief: Summation reduction, real param - initial value
        alias: Σ
      - name: prod
        brief: Multiplication reduction, real param - initial value
        alias: Π

  - name: sequence properties
    api-template: ExprOneOrTwoParam
    keywords:
      - name: card
        brief: Set cardinality (uniques count)
      - name: size
        brief: Sequence size
      - name: count
        brief: Count matches
      - name: min
        brief: Min value
      - name: max
        brief: Max value
      - name: argmin
        brief: Min value index
      - name: argmax
        brief: Max value index

  - name: match combos
    api-template: ExprVariadicParam
    keywords:
      - name: any
        brief: Match any predicate
      - name: all
        brief:  Match all predicates
      - name: saturate
        brief: Saturate matches in order

  - name: regex
    api-template: ExprOneParam
    keywords:
      - name: re
        brief: Regular expression match

  - name: approx
    keywords:
      - name: approx
        brief: Approximately equal
