  Binary Structural transforms:
    defaults:
      signature: Binary
    keywords:

      - name: Slide
        brief: Sliding-window iteration
        details: |-
          Sliding window iteration by specified window width.
        commutative: false
        domain: [list, int]
        codomain: list[list]
        params:
          - label: window width
        examples: |-
          [1,2,3,4,5] | Slide(3) ↦ [[1,2,3],[2,3,4],[3,4,5]]
          [1,2,3,4,5] | Slide(42) ↦ []

      - name: Stride
        brief: Striding iteration
        details: |-
          Striding iteration by specified step width.
          Reminder subsequence smaller then step width is discarded.
        commutative: false
        domain: [list, int]
        codomain: list[list]
        params:
          - label: step width
        examples: |-
          [1,2,3,4,5,6] | Stride(2) ↦ [[1,2],[3,4],[5,6]]
          [1,2,3,4,5] | Stride(3) ↦ [[1,2,3]]

      - name: Chunks
        brief: Split into chunks of specified max width
        details: |-
          Similar to Stride, but includes the last subsequence
          smaller then step width.
        commutative: false
        domain: [list, int]
        codomain: list[list]
        params:
          - label: step width
        examples: |-
          [1,2,3,4,5,6] | Chunks(2) ↦ [[1,2],[3,4],[5,6]]
          [1,2,3,4,5] | Chunks(3) ↦ [[1,2,3],[4,5]]


      - name: Repeat
        brief: Repeat value in list
        commutative: false
        domain: [any, int]
        codomain: list
        params:
          - label: count
        examples: |-
          42 | Repeat(3) ↦ [42, 42, 42]
          1 | Repeat(3) | Repeat(2) ↦ [[1,1,1],[1,1,1]]


      - name: Cat
        aliases: [ Concat ]
        brief: Concatenate sequences
        domain: [any, any]
        codomain: any
        examples: |-
          [[1, 2], [3, 4]] | Concat ↦ [1, 2, 3, 4]
          "Hello, " | Concat("World!") ↦ "Hello, World!"


      - name: Push
        brief: Push element into a front of sequence
        domain: [any, list]
        codomain: any
        examples: |-
          [[1, 2], 3] | Push ↦ [3, 1, 2]
          [1, 2] | Push(3) ↦ [3, 1, 2]

      - name: At
        brief: Transform JSON value with given query
        details: |-
          Query evaluation rules:

            1. Structure index (negative resolves as reverse): $q: int   \mapsto x: list  \mapsto x_q$
            2. Array slice: $q: slice \mapsto x: list  \mapsto x[start:stop:step]$
            3. JSON Pointer: $q: str   \mapsto x: any   \mapsto x_q$
            4. Array pack: $q: list  \mapsto x: any   \mapsto [x_{q_1}, x_{q_2}, ...]$
            5. Object pack:
              $\{key: q_1, \$q_2: q_3, ...\} \mapsto x: any \mapsto \{ key: x_{q_1}, q_2: x_{q_3}, ...\}$

            Structure index is evaluated as array index or as key-value pair index for objects
            on order-preserving backends.

            Result is null if requested element not found.
        commutative: false
        domain: [any, union: [int, str, list, object]]
        codomain: any
        params:
          - label: query
        examples: |-
          **Array index**:

          [1, 2, 3] | At(2) ↦ 3
          [1, 2, 3] | At(3) ↦ nullptr
          42 | At(0) ↦ nullptr

          **Array slice**:

          [1,2,3,4,5,6,7,8] | At("::2")     ↦ [1,3,5,7]
          [1,2,3,4,5,6,7,8] | At("4:")      ↦ [5,6,7,8]
          [1,2,3,4,5,6,7,8] | At("-1:0:-1") ↦ [8,7,6,5,4,3,2,1]

          **JSON Pointer**:

          "foo" | At("")   ↦ "foo"
          {"a": 42, "b": 13} | At("/a") ↦ 42

          **Array pack**:

          {"a": 42, "b": 13} | At(["/a", "/b"])  ↦ [42, 13]
          42 | At([""])          ↦  [42]

          **Object pack**:

          {"a": 42, "b": 13} | At({"f": "/a", "g": "/b"})  ↦ {"f": 42, "g": 13}
          {"a": 42, "b": 13} | At({"$/b": "/a"})           ↦ {"13": 42}

      - name: Del
        aliases: [ Delete ]
        brief: Delete elements from structure by given query
        details: |-
          Possible queries:
            1. Structure index (negative resolves as reverse)
            2. JSON Pointer
            3. List of queries

          Structure index is evaluated as array index or as key-value pair index for objects
            on order-preserving backends.
          When deleting an object element, resulting items order may change.
        domain: [any, any]
        codomain: any
        examples: |-
          [1,2,3,4,5] | Del(2) ↦ [1,2,4,5]
          [[1, 2], 3] | Del("/0/1") ↦ [[1], 3]
          {"a": {"b": [1,2,3]}} | Del({"/a/b/0", "/a/b/1"}) ↦ {"a": {"b": [3]}}

      - name: Lookup
        signature: Binary
        brief: Lookup table function
        commutative-dual: at
        details: |-
          Parametrized at design time with fixed array or object,
          produces the value at corresponding At query given
          as eval-time argument.
          Equivalent to ~At(...)

        domain: [union: [int, str, list, object], any]

        codomain: any
        examples: |-
          0 | Lookup([1,2,3]) ↦  1
          "/foo" | Lookup([1,2,3]) ↦  null

      - name: Cast
        aliases: [ Decorate ]
        signature: Special
        brief: Reserialize decorated type as decorator
        # details: |-
        domain: [any, any]
        codomain: any

      - name: Uncast
        aliases: [ Undecorate ]
        signature: Special
        brief: Reserialize decorator as decorated type
        # details: |-
        domain: [any, any]
        codomain: any


  High-Order:
    defaults: {}
    keywords:

      - name: Fold
        signature: Binary
        aliases: [ Reduce ]
        brief: Reduce sequence with binary operator
        details: |-
          To set a specific initial value, use composition with Push, e.g.
          `Push(0) | Fold(Add)`

          For reverse operation, see Unfold
        domain: [list, fn]
        codomain: any
        examples: |-
          [-1, 2, 3] | Fold(Add) ↦  4
          [-1, 2, 3] | Fold(Mul) ↦ -6

      - name: Map
        signature: Binary
        brief: Apply param expr to every element of sequence
        domain: [list, fn]
        codomain: list
        examples: |-
          [1, 2, 3] | Map(Add(1)) ↦ [2, 3, 4]


      - name: Filter
        signature: Binary
        brief: Filter sequence by predicate param
        literals-as-eq: true
        domain: [list, predicate]
        codomain: list
        examples: |-
          [1, 2, 3, 4] | Filter(Gt(2)) ↦ [3, 4]

      - name: Count
        signature: Binary
        brief: Count matches by predicate param
        domain: [list, predicate]
        literals-as-eq: true
        codomain: uint
        examples: |-
          [1, 2, 3, 4] | Count(Gt(2)) ↦ 2

      - name: Each
        signature: Binary
        brief: Test predicate for each item in a sequence
        details: Equivalent to `Count(p | Not) | Eq(0)`
        literals-as-eq: true
        domain: [list, predicate]
        codomain: bool
        examples: |-
          [1, 2, 3, 4] | Each(Gt(2)) ↦ false
          [1, 2, 3, 4] | Slide(2) | Each(Lt) ↦ true

      - name: Sort
        signature: Binary
        brief: 'Sort list by key function'
        domain: [list, fn]
        default: Id
        codomain: list
        examples: |-
          [3, 1, 2] | Sort ↦ [1, 2, 3]
          [3, 1, 2] | Sort(Id) ↦ [1, 2, 3]
          [-3, 1, -2] | Sort(Abs) ↦ [1, -2, -3]
          [3, 1, 2] | Sort | Reverse ↦ [3, 2, 1]

      - name: Find
        signature: Binary
        brief: Find the first element that satisfies given predicate
        detail: |-
          Objects are traversed breadth-first
        domain: [any, fn]
        codomain: any
        examples: |-
          [-3, 1, -2] | Find(Ge(2)) ↦  nullptr
          [-3, 1,  4] | Find(Ge(2)) ↦  4

      - name: FindPtr
        signature: Binary
        brief: Find JSON Pointer of the first element that satisfies given predicate
        detail: |-
          Objects are traversed breadth-first.
        domain: [any, fn]
        codomain: any
        examples: |-
          [-3, 1, -2] | FindPtr(Ge(2)) ↦  nullptr
          [-3, 1,  4] | FindPtr(Ge(2)) ↦  "/2"

      - name: FindIdx
        signature: Binary
        brief: Find index of the first element that satisfies given predicate
        details: |-
          Similar to FindPtr, but will integer index or nullptr for non-indexable input.
          Objects are processed as list of key-value pairs.
        detail: |-
          find-ptr
        domain: [list, fn]
        codomain: any
        examples: |-
          [-3, 1, -2] | FindIdx(Ge(2)) ↦  nullptr
          [-3, 1,  4] | FindIdx(Ge(2)) ↦  2

      - name: Min
        signature: Binary
        brief: 'Min value by key function'
        domain: [list, fn]
        default: Id
        codomain: any
        examples: |-
          [-3, 1, -2] | Min      ↦  1
          [-3, 1, -2] | Min(Abs) ↦ -3

      - name: Max
        signature: Binary
        brief: 'Max value by key function'
        domain: [list, fn]
        default: Id
        codomain: any
        examples: |-
          [-3, 1, -2] | Max      ↦  1
          [-3, 1, -2] | Max(Abs) ↦ -3

      - name: Argmin
        signature: Binary
        brief: 'Min value index by key function'
        domain: [list, fn]
        default: Id
        codomain: uint
        examples: |-
          [-3, 1, -2] | Argmin      ↦ 0
          [-3, 1, -2] | Argmin(Abs) ↦ 1

      - name: Argmax
        signature: Binary
        brief: 'Max value index by key function'
        domain: [list, fn]
        default: Id
        codomain: uint
        examples: |-
          [-3, 1, -2] | Argmax      ↦ 1
          [-3, 1, -2] | Argmax(Abs) ↦ 0

      - name: Recur
        signature: Variadic
        brief: Apply recursion to parameter expr and initial value
        details: |-
          Inference rules:

            - `n | Recur(x, f)` $\mapsto ◯ⁿ f(x)$, or
            - `Q(p) | Recur(x₀, f)` $\mapsto x_k$, where

              - $x_{i+1} = f(x_i)$
              - $p(x_{i}) = \top \quad \forall i \le k$
              - $p(x_{i+1}) = \bot$ (exit condition)
        domain: [any, expr]
        codomain: any
        examples: |-
          0 | Recur(0, Add(1))  ↦  3
          3 | Recur(1, Mul(-1)) ↦ -1

      - name: Unfold
        signature: Variadic
        brief: Put results of recursive fn call on initial value into an array
        details: |-

          Inference rules:

            - `n | Unfold(x, f)`$\mapsto [x_0, x_1, ...,  x_n]$, or
            - `Q(p) | Unfold(x₀, f)` $\mapsto [x_0, x_1, ...,  x_k]$, where

              - $x_{i+1} = f(x_i)$
              - $p(x_{i}) = \top \quad \forall i \le k$
              - $p(x_{i+1}) = \bot$ (exit condition)

        domain: [any, expr]
        codomain: list
        examples: |-
          3 | Unfold(0, Add(1)) ↦  [0, 1, 2, 3]
          3 | Unfold(1, Mul(-1)) ↦  [1,-1, 1,-1]

      - name: Op
        aliases: [ Overload ]
        signature: Special
        brief: Bind type-specific operator handler to function
        details: |-
          Expression Op(op, f) instructs f to use op operator on
          invocation instead of the default generic.

          Operator parameter singleton can be referenced with a
          string key or constructed in place using type<T> tag.

          This operator handler is propagated downstream to all terminal
          subexpression in `f`.
          The result of `f(x)` is not decorated as type<T>.

        domain: any
        codomain: any
        params:
          - label: operator
          - type: fn
        examples: |-
          [0.5, 2] | Op("complex", Add(1)) ↦ [1.5, 2]

      - name: Bind
        signature: Binary
        brief: Bind design-time parameters to function.
        examples: |-
          42 & Q(Add) | Bind ↦ Add(42)
          42 | Bind(F) | Bind(G) | Bind(H) ↦  H(G(F(42)))
        domain: [any, expr]
        codomain: expr


      - name: Fn
        signature: Variadic
        brief: Symbolic binding of the inline function
        details: |-
          Expression `Fn(reference, expr)` creates a symbolic binding between the given
          reference and an expression, making the expression callable by name within
          the evaluation context.

          The referenced expression is inlined at the call site and evaluated with
          the current input. The reference is available to the bound expression itself
          and to all its subexpressions, enabling arbitrary recursion.

          Each invocation of a function bound with `Fn` establishes a local scope for
          argument bindings created via `Link`, forming a lexical closure over the
          surrounding bindings. Argument links from outer scopes are captured by the
          function and remain accessible unless shadowed by a local binding.
          Such captured values can be explicitly read using the `Get` expression

          Function bindings are shared across the whole expression and are immutable:
          once a reference is bound with `Fn`, it cannot be redefined or reset.

          **Infix operator form (left shift)**:

          `"$f" << E` ≡ `Fn("$f", E)`

        examples: |-
          ```
          x | ("$f" << Add(1)) | "$f"  | "$f" = x + 1 + 1 + 1
          ```

          Recursive factorial:

          ```
          auto const factorial = "$f" << ("$x"
            | Assert(Ge(0))
            | Lt(2)
            | And(1)
            | Or("$x" | Sub(1) | "$f" | Mul("$x"))
          );
          ```

        domain: [any, expr]
        codomain: expr

      - name: Link
        signature: Binary
        brief: Symbolic binding of the input value
        details: |-
          Capture the current input value and associate it with a symbolic
          reference represented by a dollar-prefixed string, e.g. `"$x"`.

          On its first evaluation, the reference stores the input value (similar to
          variable initialization) and passes the value further through the pipeline.
          On subsequent evaluations within the same scope, the stored value is returned,
          acting as an immutable constant.

          A `Link` instance cannot be reset after its first access. However, it may be
          shadowed by another binding with the same reference name in a nested scope,
          such as a recursive call created with `Fn`.

          The reference name following the `$` sign must not be enclosed in `[]`, `{}`,
          or `()`, as those formats are reserved for internal use.
        examples: |-
          42 | "$x" | Ge(0) | And("$x") | Or("$x" | Mul(-1)) ↦ 42
          -7 | "$x" | Ge(0) | And("$x") | Or("$x" | Mul(-1)) ↦ 7
        domain: [any, expr]
        codomain: expr

      - name: Get
        signature: Binary
        brief: Load linked value (maybe a closure) or return null
        details: |-
          Explicitly load the value bound to a symbolic reference without
          triggering capture semantics.

          In contexts where a `$`-prefixed reference would otherwise attempt to
          initialize a new binding, `Get` forces a read of an existing binding from
          the nearest enclosing scope. If no such binding exists, `null` is returned.

          This is particularly useful when working with immutable closures and
          recursive expressions, where it is necessary to distinguish between
          reading an upvalue and introducing a new local binding.
        examples: |-
          "$x" | Add(1)          // captures input into $x on first encounter
          Get("$x") | Add(1)     // reads existing binding without capturing
        domain: [any, expr]
        codomain: expr

      - name: EnvLoad
        signature: Binary
        brief: Load value from the test environment using JSON Pointer
        details:
          Load the the value from a global environment table with a given
          JSON Pointer.

        domain: [any, expr]
        codomain: expr

      - name: EnvStore
        signature: Binary
        brief: Store value in the test environment using JSON Pointer
        details:
          Capture the argument value and store it in a global environment
          table with a given JSON Pointer, passing the value further similarly
          to Link.
        domain: [any, expr]
        codomain: expr

      - name: Any
        signature: Variadic
        brief: Match any predicate
        domain: any
        codomain: bool
        literals-as-eq: true
        params:
          - label: predicates
            type: list[predicate]
        examples: |-
          3 | Any(Gt(2), Lt(0)) ↦ true
          0 | Any(Gt(2), Lt(0)) ↦ false

      - name: All
        signature: Variadic
        brief: Match all predicates
        domain: any
        codomain: bool
        literals-as-eq: true
        params:
          - label: predicates
            type: list[predicate]
        examples: |-
          3 | All(Gt(2), Lt(0)) ↦ false
          2.5 | All(Gt(2), Lt(3)) ↦ true

      - name: Saturate
        signature: Variadic
        brief: Saturate matches in order
        domain: list
        codomain: bool
        literals-as-eq: true
        params:
          - label: predicates
            type: list[predicate]
        examples: |-
          3 | Saturate(Gt(2), Lt(0)) ↦ true
          0 | Saturate(Gt(2), Lt(0)) ↦ false

          [2,4,8,42,1,2] | Saturate(42, Mod(2)|0) ↦ true
          [2,4,8,41,2] | Saturate(42, Mod(2)|0) ↦ false
          [2,4,8,42] | Saturate(42, Mod(2)|0) ↦ false

      - name: Pipe
        signature: Variadic
        brief: Pipe functions in left-to-right composition
        domain: any
        codomain: any
        literals-as-eq: true
        params:
          - label: functions
            type: list[expr]
        examples: |-
          3 | Pipe(Mul(2), Add(1)) ↦ 7
          4 | Pipe(Mul(2), Add(1)) ↦ 9

          **Infix operator form (pipe)**:

          Add(1) | Mul(2) ≡ Pipe(Add(1), Mul(2))
          3 | Add(1) | Mul(2) ↦ 8

      - name: Tuple
        signature: Variadic
        brief: Pack expressions into an tuple without evaluation
        domain: any
        codomain: list
        params:
          - label: functions
            type: list[expr]
        examples: |-
          null | Tuple(Reduce(Add), Size) ↦ [Reduce(Add), Size]

          **Infix operator form (comma):**

          (Add(1), Mul(2)) ≡ Tuple(Add(1), Mul(2))

      - name: Fork
        signature: Variadic
        brief: Pack results from enveloped functions into an array
        details: |-
          Parallel composition operator:

          ```
          x | Fork(f1, f2, ..., fn) ↦ [f1(x0), f2(x), ..., fn(x)]
          ```
        domain: any
        codomain: list
        params:
          - label: functions
            type: list[expr]
        examples: |-
          [1,2,3] | Fork(Reduce(Add), Size) ↦ [6,3]
          [1,2,3] | Fork(42, Card, Id) ↦ [42, 3, [1,2,3]]

          **Infix operator form (ampersand):**

          Add(1) & Mul(2) ≡ Fork(Add(1), Mul(2))
          [1,2,3] | Reduce(Add) & Size ↦ [6,3]
          [1,2,3] | Reduce(Add) & Size | Div ↦ 2

          Note that the Fork is not associative,
          therefore an infix operator chain is not unfolded
          as it is done for variadic Pipe or Tuple:
          a & b & c ≡ (a & b) & c ≡ Fork(Fork(a, b), c)

      - name: Flip
        signature: Binary
        brief: Flip design-time and eval-time parameters.
        details: |-
          Useful for binding lhs operands to non-commutative
          operators. Unlike Haskell's flip, won't change the
          order or eval-time parameters - for that case use
          the Reverse keyword instead.

          **Prefix operator form (tilde)**:

          Flip(Div(1)) ≡ ~Div(1)

        domain: [fn, any]
        codomain: any
        examples: |-
          2 | Div(1) ↦ 2/1
          2 | ~Div(1) ↦ 1/2

      - name: Dbg
        signature: Binary
        aliases: [ Debug ]
        brief: Evaluate function and print evaluation log to stderr
        detail: |-
          To trace the origin in log add Trace to the enveloped expression.
        examples: |-
          42 | Dbg(Trace(ZMBT_CUR_LOC) | Add(2))
        params:
          - type: fn
          - label: identifier
        domain: any
        codomain: any

      - name: Eval
        signature: Binary
        brief: Flip designtime and run-time parameters, evaluating input as expression
        domain: [any, fn]

      - name: Try
        signature: Binary
        brief: Evaluate function and return result or null if it returns error
        domain: [fn, any]
        examples: |-
          42 | Try(Add(1)) ↦ 43
          "foo" | Try(Add(1)) ↦ null

      - name: Kwrd
        # aliases: [ Keyword ] FIXME: bad namespacing
        signature: Unary
        brief: Introspect Expression keyword.
        domain: any
        codomain: str
        examples: |-
          Q(Fold(Add)) | Kwrd ↦ "Fold"
          [1, 1, 1] | Kwrd ↦ "Literal"

      - name: Prms
        aliases: [ Parameters ]
        signature: Unary
        brief: Introspect Expression parameters.
        domain: any
        codomain: str
        examples: |-
          Q(Fold(Add)) | Prms ↦ Add
          [1, 1, 1] | Prms ↦ [1, 1, 1]

  Evaluation handlers:
    defaults:
      signature: Binary
      codomain: any

    keywords:

      - name: Q
        aliases: [ C, Const ]
        brief: Quote parameter, similar to Lisp quotation.
        details: |-
          Quotation lifts any parameter to constant, s.t.
          produced expression will return the design-time parameter
          on evaluation, ignoring input. If evaluable expression
          is passed, it is returned unevaluated.
          Unlike plain literals which can be treated
          as predicate matchers in certain context, Q(x) is always
          a constant expression discarding input.
          ~Q (Flip(Q)) is equivalent to Id.
        domain: [any, any]
        examples: |-
          null | C(42) ↦ 42
        codegen-value:
          cxx: rhs()

      - name: D
        aliases: [ Default ]
        brief: Return x if not null, else return default value
        domain: [any, any]
        codegen-value:
          cxx: '(lhs().is_error() || (lhs().is_literal() && lhs().is_null())) ? rhs().eval_e({}, curr_ctx()) : lhs()'
        examples: |-
          null | Default(42) ↦ 42
          13 | Default(42) ↦ 13

      - name: Err
        aliases: [ Error ]
        brief: Error object
        signature: Special
        details: |-
          Error object handling the message and context info
        codegen-value:
          cxx: self()

      - name: IsErr
        aliases: [ IsError ]
        brief: Test the argument is Err expression
        signature: Unary
        codegen-value:
          cxx: lhs().is_error()

      - name: Assert
        brief: Return argument if it holds assertion or error otherwise.
        signature: Binary
        examples: |-
          42 | Assert(Ge(0)) ↦ 42
          -7 | Assert(Ge(0)) ↦ Err("assertion failed", "-7 | Ge(0)")

      - name: Trace
        signature: Binary
        brief: Same as Id, but also prints identifier parameter to debug log.
        domain: [any, str]

      - name: PreProc
        brief: Preprocessing token
        details: |-
          String token that can be substituted with arbitrary expression
          on expression preprocessing.
        domain: [any, any]
        examples: |-
          null | C(42) ↦ 42
        codegen-value:
          cxx: self()
